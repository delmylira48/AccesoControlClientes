spring.application.name=accesoControlClientes
server.port=80
logging.pattern.dateformat=dd-MM 'T' hh:mm
spring.main.banner-mode=off


#MYSQL
spring.datasource.url= ${URL_BD}
spring.datasource.username= ${USER_BD}
spring.datasource.password= ${PASS_BD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto SQL (importante para MySQL)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Estrategia para actualizar el esquema (auto-crear tablas, etc.)
spring.jpa.hibernate.ddl-auto=update
# Mostrar consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Nivel de logging  para Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.messages.encoding=UTF-8


